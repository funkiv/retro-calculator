<!DOCTYPE html>
<html lang="en">
<head>
    <style> @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retro Calculator</title>
</head>
<body>
    <header>Retro Calculator</header>
    <div class="hero-content">
        <div class="calculator">
            <div class="calc-screen">
                <h3 id="calc-input">0</h3>
            </div>
            <div class="button-all">
                <button class="calc-number">C</button>
                <button class="calc-number">+/-</button>
                <button class="calc-number">%</button>
                <button class="calc-number, operator">/</button>
                <button class="calc-number">7</button>
                <button class="calc-number">8</button>
                <button class="calc-number">9</button>
                <button class="calc-number, operator">*</button>
                <button class="calc-number">4</button>
                <button class="calc-number">5</button>
                <button class="calc-number">6</button>
                <button class="calc-number, operator">-</button>
                <button class="calc-number">1</button>
                <button class="calc-number">2</button>
                <button class="calc-number">3</button>
                <button class="calc-number, operator">+</button>
                <button id="zero" class="calc-number">0</button>
                <button class="calc-number">.</button>
                <button id="equals" class="calc-number, operator">=</button>
            </div>
        </div>    
    </div>
    <footer>Site by slashack</footer>
    <script src="script.js"></script>
</body>
</html>
